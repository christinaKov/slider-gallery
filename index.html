<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slider Gallery</title>
</head>
<body>
    <main>
        <img class="cat-img" src="./images/image 3.png">

        <div class="slider first-slider">
            <div class="slider-title">
                <p class="slider-number">01<span class="slider-name">Brand</span></p>
            </div>
            <div class="images-container first-img-container" id="toolbar">
                <img src="./images/first-slider/CJM3 1.png">
                <img src="./images/first-slider/A79I0506 1.png">
                <img src="./images/first-slider/диаграмма-01 1.png">
            </div>
        </div>
        <div class="slider second-slider">
            <div class="slider-title">
                <p class="slider-number">02<span class="slider-name">content <br> production</span></p>
            </div>
            <div class="images-container second-img-container">
                <img src="./images/second-slider/эпика 5 1.png">
                <img src="./images/second-slider/den_selfie-08 1.png">
                <img src="./images/second-slider/pumpkin-soup.png">
                <img src="./images/second-slider/burger_post_3 1.png">
                <img src="./images/second-slider/facebook-img.png">
                <img src="./images/second-slider/Магнолия 8 1.png">
                <img src="./images/second-slider/Магнолия 8 1-2.png">
                <img src="./images/second-slider/popcorn 1.png">
            </div>
        </div>
        <div class="slider third-slider">
            <div class="slider-title">
                <p class="slider-number">03<span class="slider-name">digital</span></p>
            </div>
            <div class="images-container third-img-container">
                <img src="./images/third-slider/Снимок экрана 2020-07-28 в 17.53 1.png">
                <img src="./images/third-slider/Снимок экрана 2020-07-28 в 17.59 1.png">
                <img src="./images/third-slider/Снимок экрана 2020-07-28 в 17.55 1.png">
                <img src="./images/third-slider/4.png">
                <img src="./images/third-slider/Frame 1.png">
                <img src="./images/third-slider/Group 101 1.png">
            </div>
        </div>
    </main>
</body>
</html>
